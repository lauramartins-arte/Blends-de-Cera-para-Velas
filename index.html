        .filter-btn:hover,

        .calculator {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);

        }

        .calculator h3 {

        .calc-result {

        .blend-card {

        }

        .blend-card:hover {

        .blend-header {

        .proportion-display {

            text-align: center;

        .info-section {

        .info-item {

        .info-item:last-child {

        .info-label {

        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .pros-cons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pros, .cons {
            padding: 15px;
            border-radius: 10px;
        }

        .pros {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);

        .cons {

        .cons h4 {

        .pros ul, .cons ul {

        .pros li, .cons li {

        }

        .cons li::before {
            content: "‚ö†";

        .hidden {

        }

        /* Media Queries para melhor responsividade */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .filter-grid {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .filter-group {
                flex: 1;
                min-width: 250px;
            }
            
            .calc-grid {
                flex-direction: row;
            }
            
            .blends-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

            }
            
            .pros-cons {

            }
        }

        @media (min-width: 1024px) {
            .container {
                margin: 20px auto;
            }
            
            .header {
                padding: 40px;
            }
            
            .filter-section {
                padding: 30px;
            }
            
            .calculator {
                margin: 30px;
                padding: 30px;
            }
            
            .blends-container {
                padding: 30px;
            }
        }

        /* Anima√ß√µes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Ajustes espec√≠ficos para Membify */
        .membify-content {
            background: transparent !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>

        <header class="header">

                ],

                ]
            },
            {

                ],

                ]
            },
            {

                subtitle: "Ideal para velas moldadas e decorativas",

                duration: "Muito Longa",
                fragrance: "Boa",
                pros: [
                    "Velas muito resistentes",
                    "Excelente para moldagem",
                    "Boa ader√™ncia de cor",
                    "Queima lenta e duradoura"
                ],
                cons: [
                    "Impacto ambiental",
                    "Pode precisar pavio maior",
                    "Menos natural"
                ]
            },
            {
                title: "Cera de Abelha + Cera de Soja",
                subtitle: "Blend natural com aroma suave de mel",
                proportion: "60% Abelha + 40% Soja",
                type: ["natural"],
                cost: "high",
                natural: true,
                duration: "Muito Longa",
                fragrance: "Natural (Mel)",
                pros: [
                    "100% natural e biodegrad√°vel",
                    "Queima limpa e duradoura",
                    "Aroma natural de mel",
                    "Propriedades purificadoras"
                ],
                cons: [
                    "Custo muito elevado",
                    "N√£o aceita fragr√¢ncias sint√©ticas",
                    "Cor amarelada natural"
                ]
            },
            {
                title: "Cera de Coco + Cera de Palma",
                subtitle: "Blend premium natural com excelente performance",
                proportion: "70% Coco + 30% Palma",
                type: ["premium", "natural"],
                cost: "high",
                natural: true,
                duration: "Longa",
                fragrance: "Excelente",
                pros: [
                    "Queima limpa e sustent√°vel",
                    "√ìtima fixa√ß√£o de fragr√¢ncia",
                    "Textura premium",
                    "Velas resistentes"
                ],
                cons: [
                    "Custo elevado",
                    "Ajustes de temperatura",
                    "Disponibilidade limitada"
                ]
            }
        ];

        // Fun√ß√£o para renderizar os blends
        function renderBlends(filteredBlends) {
            // Garantir que filteredBlends seja sempre um array v√°lido
            if (!filteredBlends || !Array.isArray(filteredBlends)) {
                filteredBlends = blends;
            }
            
            const container = document.getElementById('blendsContainer');
            if (!container) {
                console.error('Container blendsContainer n√£o encontrado');
                return;
            }
            
            console.log('Renderizando', filteredBlends.length, 'blends'); // Debug
            container.innerHTML = '';

            // Verificar novamente se √© um array antes do forEach
            if (Array.isArray(filteredBlends) && filteredBlends.length > 0) {
                filteredBlends.forEach((blend, index) => {
                const card = document.createElement('div');
                card.className = 'blend-card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="blend-header">
                        <h3 class="blend-title">${blend.title}</h3>
                        <p class="blend-subtitle">${blend.subtitle}</p>
                    </div>
                    <div class="blend-content">
                        <div class="proportion-display">
                            ${blend.proportion}
                        </div>
                        <div class="info-section">
                            <div class="info-item">
                                <span class="info-label">Dura√ß√£o:</span>
                                <span class="info-value">${blend.duration}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Fragr√¢ncia:</span>
                                <span class="info-value">${blend.fragrance}</span>
                            </div>
                        </div>
                        <div class="pros-cons">
                            <div class="pros">
                                <h4>Vantagens</h4>
                                <ul>
                                    ${blend.pros.map(pro => `<li>${pro}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="cons">
                                <h4>Cuidados</h4>
                                <ul>
                                    ${blend.cons.map(con => `<li>${con}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                });
            } else if (filteredBlends.length === 0) {
                // Mostrar mensagem quando n√£o h√° resultados
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>üîç Nenhum blend encontrado</h3>
                        <p>Tente ajustar os filtros para ver mais op√ß√µes.</p>
                    </div>
                `;
            } else {
                // Fallback caso ainda haja problema
                console.error('Erro: filteredBlends n√£o √© um array v√°lido', filteredBlends);
                setTimeout(() => renderBlends(blends), 100); // Tentar novamente com delay
            }
        }

        // Fun√ß√£o para filtrar blends
        function filterBlends() {
            try {
                // Coletar filtros ativos
                const typeFilters = Array.from(document.querySelectorAll('[data-filter].active') || [])
                    .map(btn => btn.dataset.filter)
                    .filter(filter => filter);
                
                const costFilters = Array.from(document.querySelectorAll('[data-cost].active') || [])
                    .map(btn => btn.dataset.cost)
                    .filter(cost => cost);
                
                const naturalFilters = Array.from(document.querySelectorAll('[data-natural].active') || [])
                    .map(btn => btn.dataset.natural)
                    .filter(natural => natural);

                console.log('Filtros ativos:', { typeFilters, costFilters, naturalFilters });

                let filtered = [...blends];

                // Se n√£o h√° filtros ativos OU se "all" est√° ativo, mostrar todos
                if ((typeFilters.length === 0 && costFilters.length === 0 && naturalFilters.length === 0) || 
                    typeFilters.includes('all')) {
                    renderBlends(blends);
                    return;
                }

                // Aplicar filtro de tipo (se houver tipos selecionados)
                if (typeFilters.length > 0 && !typeFilters.includes('all')) {
                    filtered = filtered.filter(blend => {
                        if (!Array.isArray(blend.type)) return false;
                        return blend.type.some(type => typeFilters.includes(type));
                    });
                }

                // Aplicar filtro de custo (se houver custo selecionado)
                if (costFilters.length > 0) {
                    filtered = filtered.filter(blend => costFilters.includes(blend.cost));
                }

                // Aplicar filtro de naturalidade (se houver natural selecionado)
                if (naturalFilters.length > 0) {
                    filtered = filtered.filter(blend => 
                        naturalFilters.includes(blend.natural.toString())
                    );
                }

                console.log('Blends filtrados:', filtered.length);
                renderBlends(filtered);
                
            } catch (error) {
                console.error('Erro na fun√ß√£o filterBlends:', error);
                renderBlends(blends);
            }
        }

        // Fun√ß√£o para resetar todos os filtros
        function resetFilters() {
            // Remover classe active de todos os filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Ativar apenas o filtro "Todas"
            const allBtn = document.querySelector('[data-filter="all"]');
            if (allBtn) {
                allBtn.classList.add('active');
            }
            
            // Renderizar todos os blends
            renderBlends(blends);
        }

        // Event listeners para filtros
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                e.preventDefault();
                const btn = e.target;
                const isTypeFilter = btn.dataset.filter !== undefined;
                const isCostFilter = btn.dataset.cost !== undefined;
                const isNaturalFilter = btn.dataset.natural !== undefined;
                
                if (isTypeFilter && btn.dataset.filter === 'all') {
                    // Desselecionar todos os outros filtros de tipo
                    btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                } else if (isTypeFilter) {
                    // Remover filtro 'all' se tipo espec√≠fico for selecionado
                    const allBtn = btn.parentElement.querySelector('[data-filter="all"]');
                    if (allBtn) allBtn.classList.remove('active');
                    btn.classList.toggle('active');
                } else if (isCostFilter || isNaturalFilter) {
                    // Para filtros de custo e natural, toggle individual
                    btn.classList.toggle('active');
                }
                
                // Executar filtro
                setTimeout(() => {
                    filterBlends();
                }, 10);
            }
        });

        // Fun√ß√£o da calculadora

            const resultText = document.getElementById('resultText');

            if (!totalWaxInput || !blendTypeSelect || !resultDiv || !resultText) return;

            const totalWax = parseFloat(totalWaxInput.value);
            const blendType = blendTypeSelect.value;

            if (!totalWax || !blendType || totalWax <= 0) {
                resultDiv.style.display = 'none';
                return;
            }

            const blendData = {
                'soja-parafina-70-30': {

                    uso: 'Velas arom√°ticas em potes de vidro',

                    temperatura: '65-70¬∞C para derretimento',
                    fragrancia: '8-10% do peso total da cera',

                },

                    names: ['Cera de Soja', 'Cera de Coco'],
                    uso: 'Velas premium arom√°ticas e terap√™uticas',
                    pavio: 'Algod√£o m√©dio/grosso (ECO 8-10 ou CD 12-14)',
                    temperatura: '60-65¬∞C para derretimento',
                    fragrancia: '10-12% do peso total da cera',
                    dicas: 'Blend natural premium, excelente throw de aroma'
                },
                'palma-parafina-70-30': { 
                    first: 0.7, 
                    second: 0.3, 
                    names: ['Cera de Palma', 'Parafina'],
                    uso: 'Velas moldadas e decorativas',
                    pavio: 'Algod√£o grosso (ECO 10-12 ou CD 14-16)',
                    temperatura: '70-75¬∞C para derretimento',
                    fragrancia: '6-8% do peso total da cera',
